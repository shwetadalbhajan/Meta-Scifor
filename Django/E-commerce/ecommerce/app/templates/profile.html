<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: linear-gradient(to top, #1e3c72 0%, #1e3c72 1%, #2a5298 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            width: 98%;
            max-width: 1400px;
            height: 90vh;
            margin: 10px 0;
            gap: 15px;
        }
        .sidebar-container {
            width: 280px;
            height: 100%;
            background-color: #2A3663;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
        }
        .sidebar-container h2 {
            color: #FEF3E2;
            margin-bottom: 30px;
            text-align: center;
        }
        .sidebar-container a {
            display: block;
            color: #FEF3E2;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            background-color: #4a5c82;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .sidebar-container a:hover {
            background-color: #3a4d6e;
            transform: translateY(-2px);
        }
        .main-container {
            flex-grow: 1;
            height: 100%;
            background-color: #FEF3E2;
            border-radius: 12px;
            padding: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2A3663;
            margin-bottom: 30px;
        }
        .profile-info {
            background-color: #FFF;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            /* Ensuring it takes up 80% of the main container */
            min-height: 300px;
        }
        .profile-info p {
            font-size: 26px; /* Increased font size */
            color: #2A3663;
            margin: 15px 0;
        }
        .profile-info strong {
            color: #0077cc;
        }
        .logout-button {
            display: block;
            background-color: #2A3663;
            color: #FEF3E2;
            padding: 16px 40px;
            text-align: center;
            border: none;
            border-radius: 8px;
            margin: 30px auto;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 18px;
            width: 50%;
        }
        .logout-button:hover {
            background-color: #4a5c82;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Navigation -->
        <div class="sidebar-container">
            <h2>EasyShop</h2>
            <a href="{% url 'main' %}">Main Page</a>
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'wishlist' %}">Wishlist</a>
            <a href="{% url 'orders' %}">Order History</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>

        <!-- Main Profile Container -->
        <div class="main-container">
            <h1>User Profile</h1>

            <!-- Profile Information Section -->
            <div class="profile-info">
                <p><strong>First Name: </strong> {{ user.first_name }}.</p><br>
                <p><strong>Last Name: </strong> {{ user.last_name }}.</p><br>
                <p><strong>Email: </strong> {{ user.email }}.</p><br>
                <p><strong>Phone: </strong> {{ user.phone_number }}.</p>
            </div>

            <!-- Logout Button -->
            <a href="{% url 'logout' %}">
                <button class="logout-button">Logout</button>
            </a>
        </div>
    </div>
</body>
</html>
