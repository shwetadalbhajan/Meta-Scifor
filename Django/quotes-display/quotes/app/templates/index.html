<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffe0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #d81b60;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }
        .quote {
            font-size: 2.5em;
            color: #d81b60;
            margin: 20px 0;
            font-weight: normal;
        }
        .author {
            font-size: 1.5em;
            color: #4a148c;
            margin-top: 10px;
            font-style: italic;
        }
        .new-quote {
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #4a148c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .new-quote:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="quote">{{ quote }}</p>
        <p class="author">- {{ author }}</p>
        <button class="new-quote" onclick="refreshPage()">Quote</button>
    </div>

    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
