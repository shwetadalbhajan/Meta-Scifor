<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <!-- Google Fonts for a more aesthetic look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styling */
        body {
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Poppins', sans-serif;
            color: #444;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 60px;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Dark Gradient Button Styling */
        .create-btn {
            display: block;
            margin: 40px auto;
            text-align: center;
            background: linear-gradient(to right, #1e2a78, #364d92, #3a61c3);
            color: #fff;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            border: none;
            text-transform: uppercase;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .create-btn:hover {
            background: linear-gradient(to right, #3a61c3, #364d92, #1e2a78); /* Reverse gradient on hover */
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25);
        }

        .container {
            flex: 1;
            margin-bottom: 60px;
        }

        .blog-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .blog-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.15);
        }

        .blog-title {
            color: #6a1b9a;
            font-size: 2.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
            text-transform: capitalize;
        }

        .blog-author {
            color: #8e44ad;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .blog-content {
            color: #555;
            font-size: 1.15rem;
            line-height: 1.7;
            text-align: justify;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .blog-card:hover .blog-title {
            color: #ff79c6;
        }

        /* Hover Effects for the Blog Title */
        .blog-card:hover .blog-content {
            color: #ff79c6;
            font-weight: 400;
        }

        /* Card Content Hover Animations */
        .blog-card p:hover {
            color: #ff79c6;
            transform: scale(1.05);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .create-btn {
                width: 250px;
                font-size: 1rem;
            }

            .blog-card {
                padding: 20px;
            }

            .blog-title {
                font-size: 1.8rem;
            }

            .blog-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Explore Our Latest Blogs</h1>
    <a href="/create" class="btn create-btn">+ Create a New Blog</a>

    <div class="container">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="blog-card">
                    <h2 class="blog-title">{{ blog.title }}</h2>
                    <p class="blog-author">By {{ blog.author }}</p>
                    <p class="blog-content">{{ blog.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
